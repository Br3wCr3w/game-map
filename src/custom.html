<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Dungeon Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
          autofocus
        />
        <button type="submit">Send</button>
      </form>
      <div id="datetime-display">Mystery time loading...</div>
    </div>
    <script src="../dist/chat.js" type="text/javascript"></script>
    <script>
      function updateDateTime() {
        const now = new Date();
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        };
        document.getElementById('datetime-display').textContent = now.toLocaleString('en-US', options);
        setTimeout(updateDateTime, 1000);
      }
      
      document.addEventListener('DOMContentLoaded', updateDateTime);
    </script>
  </body>
</html>
