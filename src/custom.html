<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Dungeon Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
          autofocus
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="../dist/chat.js" type="text/javascript"></script>
  </body>
</html>
